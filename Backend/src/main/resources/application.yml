spring:
  application:
    name: muinus

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

    # 배치 DB
  datasource-meta:
    jdbc-url: jdbc:mysql://localhost:3306/hexa_batch?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: ssafy
    password: ssafy
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 운영 DB
  datasource-data:
    jdbc-url: jdbc:mysql://localhost:3306/hexa?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: ssafy
    password: ssafy
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 운영 환경이라면 'none' 또는 'validate' 권장
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  elasticsearch:
    rest:
      uris: http://elasticsearch:9200
      username: your_username  # 필요 시 설정
      password: your_password  # 필요 시 설정
  data:
    elasticsearch:
      repositories:
        enabled: true

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: 6fc81aea9290c3fb44078c43a90b2acb
            redirect-uri: http://{서버url}/api/users/login
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
            client-authentication-method: POST
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me

